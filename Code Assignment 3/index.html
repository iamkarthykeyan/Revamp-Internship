<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h2>ADDED IMAGE VIA LOCAL STORAGE</h2>
    <img src="./img.png" alt="Local Image">

    <h2>ADDED IMAGE VIA CDN</h2>
    <img src="https://ik.imagekit.io/au2ugdhxf/default-image.jpg?updatedAt=1710743253763" alt="CDN Image">

    <h2>ADDED VIDEO VIA CDN</h2>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>CREATE A BASIC FORM</h2>
    <form action="/" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <h2>HTML ENTRIES</h2>
    <ul>
        <li>copyright: &copy;</li>
        <li>trademark: &trade;</li>
        <li>ampersand: &amp;</li>
    </ul>

</body>
</html>
